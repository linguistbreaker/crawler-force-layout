<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg {
    display: block;
    margin: 0 auto;
}
.svg-tooltip {
    pointer-events: none;
}
.tooltip {
    padding: 10px;
    color: #4A22FF;
}
.lead {
    font-weight: bold;
}
p {
    margin: 5px 0px;
}
polygon {
    pointer-events: none;
}
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.node circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
.node circle text {
  display: inline;
  color:black;
  font: 11px sans-serif;
}

.node circle:hover {
  stroke: #000;
  stroke-width:3px;
}

</style>
<svg width="1100" height="670">
  <defs id="mdef">
      <pattern id="image" x="0" y="0" height="40" width="40">
        <image x="0" y="0" width="20" height="20" xlink:href="data/fav/apple.png"></image>
      </pattern>
  </defs>


</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
let url = new URL(location.href);
let sp = new URLSearchParams(url.search);
var filename = sp.get('file');
var jsonFile = "data/"+filename;
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    radius = 10;

var color = d3.scaleOrdinal(d3.schemeCategory20);

var gravFunctionX = function(node){return (1/(node.index+.11));};
var gravFunctionY = function(node){return (Math.log10(node.group+.1));};
var gravFunctionXRoot = function(node){if(node.index==0){return 1}else{return 0}};
var gravFunctionYRoot = function(node){if(node.index==0){return 1}else{return 0}};

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    // .force("collide", d3.forceCollide())
    .force("charge", d3.forceManyBody().strength(function strength(){return -30;}))
    .force("forceX", d3.forceX()
                       .strength(gravFunctionX)
                       .x(function(node){return 0})
    )
    .force("forceY", d3.forceY()
                       .strength(gravFunctionY)
                       .y(function(node){return 0})
    )

    // .force("gravFunctionXRoot", d3.forceX().strength(gravFunctionXRoot)
    // .x(function(node){return width})
    // )
    // .force("gravFunctionYRoot", d3.forceY().strength(gravFunctionYRoot)
    // .y(function(node){return height/2})
    // )
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json(jsonFile, function(error, graph) {
  if (error) throw error;

var link = svg.append("g")
  .attr("class","links")
  .selectAll("line")
  .data(graph.links)
  .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.append("g")
    .attr("class", "node").selectAll("g")
    .data(graph.nodes).enter().append("g").append("circle")
  // .attr("r", 5)
    .attr("r", function(d){return 25/(Math.sqrt(d.group)+.5)})
    .style("fill", function(d) { return color(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

var rootNode = svg.selectAll('g.node g circle')
                  .filter(function (d, i) { return i === 0;})
                  .style("fill","#DDD")
                  .attr("cx",0)
                  .attr("cy",0)
                  .attr("fixed",true);
var rootNodeId = rootNode.data()[0].id;

// node.append("title")
//     .text(function(d) { return d.id+"\n"+d.mt; });
var margin = {top: 20, right: 10, bottom: 20, left: 10};
var width = 1100 - margin.left - margin.right;
var height = 670 - margin.top - margin.bottom;
var foWidth = 400;
var foHeight = 300;
var anchor = {'w': width/3, 'h': height/3};
var t = 50, k = 15;
var tip = {'w': (3/4 * t), 'h': k};

node.on("mouseover", function(d){
  var tx = d.x-37;
  var ty = d.y+15;
  var fo = svg.append("foreignObject")
                .attr('x', tx)
                .attr('y', ty)
                .attr('width', 300)
                .attr('height', 200)
                .attr('class', 'svg-tooltip');
  var div = fo.append('xhtml:div')
                          .append('div')
                          .attr('class', 'tooltip')
  div.append('p')
      .attr('class', 'lead')
      .html("URL: "+d.id)
      .append('p')
      .attr('class','lead')
      .html("content-type: "+d.mt)
      .append('p')
      .attr('class','lead')
      .html("Y gravity # "+gravFunctionY(d));
  div.append('p')
      .html(function(f){if(d.mt.indexOf('image')>=0){return "<img src='"+d.id+"'/>"}else{return "test";}});
  fo.attr({
      'height': foHeight
  });
  svg.insert('polygon', '.svg-tooltip')
      .attr('points',"0,0 0," + foHeight + " " + foWidth + "," + foHeight + " " + foWidth + ",0 " + (t) + ",0 " + tip.w + "," + (-tip.h) + " " + (t/2) + ",0")
      .attr('height', foHeight + tip.h)
      .attr('width', foWidth)
      .attr('fill','#D8D8D8')
      .attr('opacity', 0.75)
      .attr('transform', "translate("+tx+","+ty+")")
})
.on('mouseout', function() {
  svg.selectAll('.svg-tooltip').remove();
  svg.selectAll('polygon').remove();
});

simulation.nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links)
    .distance(function(link){if(link.source.id == rootNodeId){console.log('setting link distnce to 100 for node 1');return 100}else{return .15/link.target.group;}})
    .strength(function strength(link) {
      // return 1 / link.target.group;
      if(link.source.id == rootNodeId){console.log('setting link strngth to 100 for node 1');return .8}else{return .05;}
      // return .07;
      // return 2;
    }
    );


function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        // .attr("cx", function(d) { return d.x; })
        // .attr("cy", function(d) { return d.y; });
        .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
